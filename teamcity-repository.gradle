allprojects {
    plugins.withType(JavaLibraryPlugin) {
        repositories {
            maven {
                name = 'teamcity-neo4j-dev'
                url =  System.getenv('TEAMCITY_URL')
                credentials {
                    username System.getenv('TEAMCITY_USER')
                    password System.getenv('TEAMCITY_PASSWORD')
                }
                authentication {
                    basic(BasicAuthentication)
                }
            }
        }
    }
}
