plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}


archivesBaseName = 'apoc-xls-dependencies'
description = """APOC XLS Dependencies"""

jar {
    manifest {
        attributes 'Implementation-Version': version
    }
}

dependencies {
    implementation group: 'org.apache.poi', name: 'poi', version: '3.17'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'
    implementation group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.17'
    implementation group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '2.6.0'
    implementation group: 'com.github.virtuald', name: 'curvesapi', version: '1.04'
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
}
