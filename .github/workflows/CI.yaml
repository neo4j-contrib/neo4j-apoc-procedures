name: CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        env:
          TEAMCITY_DEV_URL: ${{ secrets.TEAMCITY_DEV_URL }}
          TEAMCITY_USER: ${{ secrets.TEAMCITY_USER }}
          TEAMCITY_PASSWORD: ${{ secrets.TEAMCITY_PASSWORD }}
        run: ./gradlew build --continue
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure() # run this step even if previous step failed
        with:
          name: JEST Tests
          path: TEST-*.xml
          reporter: jest-junit
      - name: Clean neo4j from the cache
        if: success() || failure() # run this step even if previous step failed
        run: (find ~/.gradle/caches -name "*neo4j*" -exec rm -rf {} \;) || echo "All neo4j files cleaned"

